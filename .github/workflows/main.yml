name: Build & Release Portable App

on:
  push:
    tags:
      - 'v*'   # যেমন v1.0.0 দিলে Release হবে

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Verify package.json exists
        run: dir

      - name: Install dependencies
        run: npm install
        working-directory: ./

      - name: Build app
        run: npm run build
        working-directory: ./

      - name: Package portable app
        run: npm run dist
        working-directory: ./

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
