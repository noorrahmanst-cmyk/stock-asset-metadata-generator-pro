name: Build Portable App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Package portable app
        run: npm run dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: portable-app
          path: dist/**
